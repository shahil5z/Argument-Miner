<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Files - Argument Miner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Extracted Files</h1>
            <p class="text-gray-600 mt-2">Your processed document outputs</p>
        </header>

        <!-- File List -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            {% if files %}
                <ul class="space-y-4">
                    {% for file in files %}
                        <li class="flex justify-between items-center p-3 bg-gray-50 rounded-md">
                            <span class="text-gray-800">{{ file }}</span>
                            <a href="/download/{{ file }}" class="py-1 px-3 bg-blue-600 text-white text-sm font-semibold rounded-md hover:bg-blue-700 transition duration-200">Download</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p id="no-files" class="text-center text-gray-600">No files found in the output directory.</p>
            {% endif %}
            <div class="mt-6 text-center">
                <a href="/" class="inline-block py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200">Back to Upload</a>
            </div>
        </div>
    </div>
</body>
</html>
